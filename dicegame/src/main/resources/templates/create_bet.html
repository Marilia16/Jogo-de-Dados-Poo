<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Aposta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div th:replace="fragments/layout :: menu-sidebar"></div>
<div class="main-content">
    <div th:replace="fragments/layout :: header"></div>
    <div class="header-space"></div>
    <main class="container mt-5">
        <div class="card p-4 bg-secondary bg-opacity-25 text-white mx-auto" style="max-width: 600px; border: 1px solid #30363d;">
            <h2 class="card-title mb-4">Criar Nova Aposta ðŸŽ²</h2>
            <form th:action="@{/bets}" method="post">
                <div class="mb-3">
                    <label for="betName" class="form-label">Nome da Aposta</label>
                    <input type="text" class="form-control" id="betName" name="name" placeholder="Ex: Aposta do Fim de Semana" required>
                    <div class="form-text text-light">Escolha um nome para identificar sua aposta.</div>
                </div>
                <button type="submit" class="btn btn-warning mt-3">Criar Aposta</button>
                <a th:href="@{/bets}" class="btn btn-outline-light mt-3 ms-2">Cancelar</a>
            </form>
        </div>
    </main>
</div>
<div th:replace="fragments/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
