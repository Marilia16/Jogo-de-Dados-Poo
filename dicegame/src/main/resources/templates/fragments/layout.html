<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Dice Game'">Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <style>
        .initials-avatar { background-color:#555 !important; min-width:32px; min-height:32px; }
    </style>
</head>
<body>
<div th:fragment="menu-sidebar">
    <div class="d-flex flex-column flex-shrink-0 p-3 position-fixed top-0 start-0 sidebar"
         style="width: 280px; height: 100vh; background:#0d1117; z-index:1031;">
        <a th:href="@{/}" class="d-flex align-items-center text-white text-decoration-none mb-3">
            <img src="/img/rolling-dice.gif" alt="Dice Icon" width="40" height="40" class="me-2">
            <span class="fs-4 fw-bold">Dice Game</span>
        </a>

        <hr class="text-secondary">

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link text-white">
                    <i class="bi bi-house-door me-2"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/bets}" class="nav-link text-white">
                    <i class="bi bi-cash-coin me-2"></i> Bets
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/values}" class="nav-link text-white">
                    <i class="bi bi-bar-chart me-2"></i> Values
                </a>
            </li>
        </ul>

        <hr class="text-secondary">

        <div class="dropdown mt-auto">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false"
               sec:authorize="isAuthenticated()">

                <div th:with="userName=${currentUserEntity != null ? currentUserEntity.name : #authentication.name},
                              nameParts=${#strings.arraySplit(userName, ' ')},
                              firstInitial=${#strings.substring(nameParts[0],0,1).toUpperCase()},
                              lastIndex=${#arrays.length(nameParts)-1},
                              lastInitial=${#strings.substring(nameParts[lastIndex],0,1).toUpperCase()},
                              initials=${#arrays.length(nameParts) > 1 ? firstInitial + lastInitial : #strings.toUpperCase(#strings.substring(userName,0,2))}"
                     class="d-flex align-items-center justify-content-center me-2 text-white rounded-circle fw-bold initials-avatar"
                     style="font-size: 14px;">
                    <span th:text="${initials}">US</span>
                </div>

                <strong th:text="${currentUserEntity != null ? currentUserEntity.name : #authentication.name}">Nome do UsuÃ¡rio</strong>
            </a>

            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" sec:authorize="isAuthenticated()">
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
            </ul>

            <a href="#" class="d-flex align-items-center text-white text-decoration-none" sec:authorize="!isAuthenticated()">
                <div class="d-flex align-items-center justify-content-center me-2 text-white rounded-circle fw-bold initials-avatar" 
                     style="font-size: 14px;">
                    ?
                </div>
                <strong>NÃ£o logado</strong>
            </a>

        </div>
    </div>
</div>

<div th:fragment="header">
    <header class="p-3 position-fixed top-0 header d-flex align-items-center justify-content-between"
            style="left:280px; right:0; z-index:1030; background-color:#0d1117;">
        <div class="container-fluid d-flex align-items-center justify-content-between position-relative">

            <div class="d-flex ms-auto" style="position: absolute; right: 20px; top:50%; transform: translateY(-50%);">

                <span sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                    <a th:href="@{/register}" class="btn btn-warning">Sign-up</a>
                </span>

                <span sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}" class="btn btn-outline-light">Sair</a>
                </span>
            </div>
        </div>
    </header>
</div>

<div th:fragment="footer">
    <footer class="footer position-fixed bottom-0" style="left:280px; right:0; height:60px; background:#0d1117; color:#c9d1d9; display:flex; align-items:center; justify-content:center;">
        <small>Dice Game Â© 2025 â€” Todos os direitos reservados ðŸŽ²</small>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
