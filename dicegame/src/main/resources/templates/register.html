<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 bg-secondary" style="width: 400px;">
        <h2 class="mb-4 text-center">Cadastre-se</h2>

        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}">Erro de registro!</span>
        </div>

        <form method="post" th:action="@{/register}">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input class="form-control" name="name" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" type="email" required />
            </div>

            <div class="mb-4">
                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-warning w-100">Registrar</button>
        </form>

        <hr class="mt-4 mb-3 text-white-50">
        <p class="text-center mb-0">Já tem uma conta? <a th:href="@{/login}" class="text-light">Faça Login</a></p>
    </div>
</body>
</html>
