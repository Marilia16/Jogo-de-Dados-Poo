<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bets</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS principal -->
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Sidebar -->
<div th:replace="fragments/layout :: menu-sidebar"></div>

<!-- Main content -->
<div class="main-content">
    <!-- Header -->
    <div th:replace="fragments/layout :: header"></div>

    <div class="header-space"></div>

    <main class="container">
        <section class="text-center mb-5">
            <h1 class="fw-bold text-white mb-3">üé≤ Suas Apostas</h1>
            <p class="text-secondary mb-4">Gerencie, visualize e crie novas apostas de forma f√°cil e r√°pida.</p>
            <div>
                <a href="#" class="btn btn-primary me-2">Nova Aposta</a>
                <a href="#" class="btn btn-outline-light">Hist√≥rico</a>
            </div>
        </section>

        <!-- Lista de apostas -->
        <div class="album">
            <div class="container">

                <!-- Grid de apostas -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

                    <!-- Loop de apostas -->
                    <div class="col" th:each="bet : ${bets}">
                        <div class="card shadow-sm border-0 bg-secondary bg-opacity-25 text-white">
                            <img th:src="@{/img/dice.jpg}" class="card-img-top" alt="Dice Image" height="200" style="object-fit: cover;">
                            <div class="card-body">
                                <p class="card-text" th:text="${bet.name}">Descri√ß√£o da aposta</p>
                                <div class="d-flex justify-content-between align-items-center mt-2">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-light">Ver</button>
                                        <button type="button" class="btn btn-sm btn-outline-light">Editar</button>
                                    </div>
                                    <small class="text-muted" th:text="${#dates.format(bet.createdAt, 'HH:mm dd/MM/yyyy')}">Data</small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Caso n√£o haja apostas -->
                <div th:if="${#lists.isEmpty(bets)}" 
                     class="d-flex justify-content-center align-items-center flex-column"
                     style="min-height: 60vh;">
                    <div class="alert text-center p-4 fs-5 shadow-sm w-75 mx-auto"
                         style="background-color:#161b22; border:1px solid #30363d; color:#c9d1d9;">
                        üé≤ Nenhuma aposta encontrada.<br> Crie uma nova aposta para come√ßar!
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<!-- Footer -->
<div th:replace="fragments/layout :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
