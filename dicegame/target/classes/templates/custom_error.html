<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-box {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="error-box">
    <div class="error-icon">⚠️</div>

    <h2 class="mt-3 text-danger">Ocorreu um erro</h2>

    <p class="mt-3 fs-5">
        <strong th:text="${message}">Mensagem do erro</strong>
    </p>

    <a href="javascript:history.back()" class="btn btn-secondary mt-3">
        Voltar
    </a>

    <a th:if="${currentUserEntity != null}" href="/" class="btn btn-primary mt-3 ms-2">
        Ir para a Home
    </a>
</div>

</body>
</html>
