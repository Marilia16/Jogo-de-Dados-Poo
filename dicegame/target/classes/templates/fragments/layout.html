<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>

<!-- Cabeçalho -->
<div th:fragment="header">
    <header class="p-3 text-bg-dark position-fixed top-0" style="left:280px; right:0; z-index:10;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav me-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/}" class="nav-link px-2 text-white"></a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark"
                           placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <a href="#" class="btn btn-outline-light me-2">Login</a>
                    <a href="#" class="btn btn-warning">Sign-up</a>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- Sidebar -->
<div th:fragment="menu-sidebar">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark position-fixed top-0 start-0"
         style="width: 280px; height: 100vh;">
         
        <a th:href="@{/}" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <img src="/img/rolling-dice.gif" alt="Dice Icon" width="40" height="40" class="me-2">
            <span class="fs-4">Dice game</span>
        </a>

        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a th:href="@{/}" class="nav-link active text-white">
                <i class="bi bi-house-door me-2"></i> Home</a></li>
            <li><a href="#" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Values</a></li>
            <li><a href="#" class="nav-link text-white"><i class="bi bi-table me-2"></i> Bets</a></li>

        </ul>

        <hr>

        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown">
                <img src="https://github.com/mdo.png" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Novo projeto...</a></li>
                <li><a class="dropdown-item" href="#">Configurações</a></li>
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Rodapé -->
<div th:fragment="footer">
    <footer class="pt-3 mt-4 text-white border-top ">
        Dice Game - © 2025
    </footer>
</div>

</body>
</html>
