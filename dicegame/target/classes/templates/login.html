<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 bg-secondary" style="width: 360px;">
        <h2 class="mb-3">Login</h2>

        <div th:if="${param.success}" class="alert alert-success" role="alert">
            Cadastro realizado com sucesso! Faça login.
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Email ou senha inválidos.
        </div>

        <form method="post" action="/login">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-light w-100">Entrar</button>
        </form>

        <hr class="mt-4 mb-3 text-white-50">
        <p class="text-center mb-0">
            Ainda não tem uma conta?
            <a th:href="@{/register}" class="text-warning fw-bold text-decoration-none">Cadastre-se aqui</a>
        </p>
    </div>
</body>
</html>
